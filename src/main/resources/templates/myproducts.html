<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>My Products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div style="margin-bottom: 20px">
        <p>
            Welcome <b>[[${email}]]</b>
        </p>
        <div style="display: inline-block">
            <form th:action="@{/myproducts}" method="get">
                <button type="submit" class=" btn btn-light">My products list</button>
            </form>
        </div>
        <div style="display: inline-block">
            <form th:action="@{/products}" method="get">
                <button type="submit" class=" btn btn-light">Products list</button>
            </form>
        </div>
        <div style="display: inline-block">
            <form th:action="@{/users}" method="get">
                <button type="submit" class=" btn btn-light">Users list</button>
            </form>
        </div>
        <div style="display: inline-block">
            <form th:action="@{/logout}" method="post">
                <button type="submit"class=" btn btn-light">Sign Out</button>
            </form>
        </div>
    </div>
    <div>
        <div style="display: flex; justify-content: space-between; padding-left: 20px">
            <div style="display: flex; justify-content: center">
                <h2>My Products</h2>
            </div>
            <div style="display: flex; justify-content: right">
                <form th:action="@{/add_product}" method="get">
                    <button type="submit"class=" btn btn-light">Create product</button>
                </form>
            </div>
        </div>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Product ID</th>
                <th>Title</th>
                <th>Descriptions</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
                <th>Remove from my products</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${listMyProducts}">
                <td th:text="${product.id}">Title</td>
                <td th:text="${product.title}">Title</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">Price</td>
                <td>
                    <div style="display: flex; justify-content: right">
                        <form th:action="@{/view-product/{id}(id = ${product.id})}" method="get">
                            <button type="submit"class=" btn btn-info">View</button>
                        </form>
                    </div>
                </td>
                <td>
                    <div style="display: flex; justify-content: right">
                        <form th:action="@{/edit-product/{id}(id = ${product.id})}" method="get">
                            <button type="submit" class=" btn btn-warning">Edit</button>
                        </form>
                    </div>
                </td>
                <td>
                    <div style="display: inline-block">
                        <form th:action="@{/remove-from-my-products-list/{id}(id = ${product.id})}" method="post">
                            <button type="submit" class=" btn btn-danger">Remove from my products</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
